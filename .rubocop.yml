---
AllCops:
  DisplayCopNames: true
  Exclude:
  - vendor/**/*
  - test/**/*
Metrics/AbcSize:
  Max: 29
Metrics/LineLength:
  Include:
    - spec/**/*.rb
Metrics/MethodLength:
  Max: 40
Style/Documentation:
  Enabled: false
Style/DotPosition:
  EnforcedStyle: trailing
  Enabled: true
Style/Encoding:
  EnforcedStyle: always
  Enabled: true
Style/ExtraSpacing:
  Exclude:
    - attributes/default.rb
Style/HashSyntax:
  Enabled: true
Style/NumericLiteralPrefix:
  Enabled: false
Style/NumericLiterals:
  MinDigits: 10
Style/RegexpLiteral:
  AllowInnerSlashes: true
Style/SpaceAroundOperators:
  Exclude:
    - attributes/default.rb
